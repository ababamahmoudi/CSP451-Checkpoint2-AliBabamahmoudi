<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali's RPG creature Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header" class="brand">ALI B.</header>
    <div id="app-name">RPG Creature Search App</div>
    <main>
        <div id="container">
            <div id="search">
                <p>Search for Creature Name or ID:</p>
                <input id="search-input" required>
                <button type="button" id="search-button">Search</button>
            </div>
            <div id="creature-box">
                <div class="top-row">
                    <section id="creature-name"></section>
                    <section id="creature-id"></section> 
                </div>
                <div class="mid-row">
                    <section id="weight"></section>
                    <section id="height"></section>
                </div>
                <section id="types"></section>
                <div class="last-row">
                    <section id="name"></section>
                    <section id="description"></section>
                    </div>
            </div>
            <div id="stats-container">
  <div class="stats-header">
    <div class="base"><strong>Base</strong></div>
    <div class="stats"><strong>Stats</strong></div>
  </div>
  <div class="stats-row">
    <div class="base">HP:</div>
    <div class="stats" id="hp"></div>
  </div>
  <div class="stats-row">
    <div class="base">Attack:</div>
    <div class="stats" id="attack"></div>
  </div>
  <div class="stats-row">
    <div class="base">Defense:</div>
    <div class="stats" id="defense"></div>
  </div>
  <div class="stats-row">
    <div class="base">Sp. Attack:</div>
    <div class="stats" id="special-attack"></div>
  </div>
  <div class="stats-row">
    <div class="base">Sp. Defense:</div>
    <div class="stats" id="special-defense"></div>
  </div>
  <div class="stats-row">
    <div class="base">Speed:</div>
    <div class="stats" id="speed"></div>
  </div>
</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
